{% extends 'base.html' %}

{% block page %}
    <form>
        <input type="datetime-local" name="from">
        <input type="datetime-local" name="to">
        <button>Применить</button>
    </form>
    {% for message in messages %}
        <hr>
        <div>
            <i>{{ message.date|date:"d.m.Y H:i" }}</i>
            <br>
            {{ message.text }}
        </div> 
    {% endfor %}

{% endblock %}

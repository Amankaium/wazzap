{% extends "base.html" %}

{% block page %}

    <form>
        {{ messages.form.as_p }}
        <button>Применить</button>
    </form>
    {% for message in messages.qs %}
        <hr>
        <div>
            <i>{{ message.date|date:"d.m.Y H:i" }}</i>
            <br>
            {{ message.text }}
        </div> 
    {% endfor %}
{% endblock %}
